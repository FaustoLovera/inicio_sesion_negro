<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fausto</title>
    <link rel="stylesheet" href="andev1.css">
</head>
<body>
    <div class="caja">
        <div class="container">
            <div class="header">
                <span>Fausto Lovera</span>
                <header>Iniciar Sesion</header>
            </div>
            
            <div class="input">
                <input type="text" class="input" placeholder="Usuario" required>
                <i class="bx bx-user"></i>
            </div>

            <div class="input">
                <input type="password" class="input" placeholder="Contraseña" required>
                <i class="bx bx-lock-alt"></i>
            </div>

            <div class="input">
                <input type="submit" class="submit" value="Inicio">
            </div>

            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check">Recordarme</label>
                </div>
                <div class="right">
                    <label><a href="#">¿Olvidaste la contraseña?</a></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
